<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x7 Grid Cell Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #042d68 0%, #063a85 50%, #0a4da3 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(4, 45, 104, 0.4);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #042d68;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .stats {
            text-align: center;
            color: #0a4da3;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 30px;
            aspect-ratio: 1;
        }

        .cell {
            aspect-ratio: 1;
            border: 3px solid #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .cell span {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .cell:hover:not(.used)::before {
            background: rgba(0, 0, 0, 0.85);
        }

        .cell:hover:not(.used) {
            border-color: #063a85;
            transform: scale(1.05);
        }

        .cell.used::before {
            background: rgba(0, 0, 0, 0.1);
        }

        .cell.used {
            border-color: #042d68;
            border-width: 4px;
        }

        .cell.used:hover {
            transform: scale(0.95);
        }

        .cell.used:hover::before {
            background: rgba(0, 0, 0, 0.05);
        }

        .cell.current {
            border-color: #ffa500;
            border-width: 5px;
            animation: pulse 0.6s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-select {
            background: linear-gradient(135deg, #063a85 0%, #042d68 100%);
            flex: 1;
            box-shadow: 0 4px 15px rgba(4, 45, 104, 0.3);
        }

        .btn-select:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(4, 45, 104, 0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.complete {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .info-banner {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #e7f1ff 0%, #d0e7ff 100%);
            border-radius: 8px;
            color: #042d68;
            font-size: 14px;
            border: 1px solid #b8daff;
        }

        .info-banner strong {
            color: #063a85;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>7√ó7 Grid Selector</h1>
        <div class="stats">
            <span id="usedCount">0</span> / 49 cells used
        </div>
        
        <div class="grid" id="grid"></div>
        
        <div class="controls">
            <button class="btn-select" id="selectBtn">Select Random Cell</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="info-banner">
            <strong>üíæ Auto-saved:</strong> Your selections are automatically saved and will persist even after refreshing the page<br>
            <strong>üñ±Ô∏è Click any cell</strong> to manually add or remove it from your selections
        </div>
    </div>

    <script>
        // Cookie management functions
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // Game state
        const gridSize = 7;
        const totalCells = gridSize * gridSize;
        let cellSelections = {}; // Maps cell index to selection order number
        let selectionCounter = 0;
        let currentCell = null;

        // DOM elements
        const gridEl = document.getElementById('grid');
        const selectBtn = document.getElementById('selectBtn');
        const resetBtn = document.getElementById('resetBtn');
        const usedCountEl = document.getElementById('usedCount');
        const messageEl = document.getElementById('message');

        // Load saved state from cookie
        function loadState() {
            const savedState = getCookie('gridState');
            if (savedState) {
                try {
                    const state = JSON.parse(savedState);
                    cellSelections = state.cellSelections || {};
                    selectionCounter = state.selectionCounter || 0;
                    currentCell = state.currentCell || null;
                } catch (e) {
                    console.error('Error loading saved state:', e);
                    cellSelections = {};
                    selectionCounter = 0;
                    currentCell = null;
                }
            }
        }

        // Save state to cookie
        function saveState() {
            const state = {
                cellSelections: cellSelections,
                selectionCounter: selectionCounter,
                currentCell: currentCell
            };
            setCookie('gridState', JSON.stringify(state), 365); // Save for 1 year
        }

        // Initialize grid
        function initGrid() {
            gridEl.innerHTML = '';
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                gridEl.appendChild(cell);
            }
            
            // Add click handler to the grid container using event delegation
            gridEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('cell')) {
                    const index = parseInt(e.target.dataset.index);
                    toggleCell(index);
                }
            });
        }

        // Update display
        function updateDisplay() {
            const cells = gridEl.querySelectorAll('.cell');
            const usedCount = Object.keys(cellSelections).length;
            
            cells.forEach((cell, index) => {
                // Calculate row and column (1-indexed for file names)
                const row = Math.floor(index / gridSize) + 1;
                const col = (index % gridSize) + 1;
                const imagePath = `images/100px-Grid_Master_tile_(R${row}T${col}).png`;
                
                cell.className = 'cell';
                cell.style.backgroundImage = `url('${imagePath}')`;
                cell.innerHTML = '';
                
                if (cellSelections.hasOwnProperty(index)) {
                    cell.classList.add('used');
                    const numberSpan = document.createElement('span');
                    numberSpan.textContent = cellSelections[index];
                    cell.appendChild(numberSpan);
                }
                
                if (index === currentCell) {
                    cell.classList.add('current');
                }
            });
            
            usedCountEl.textContent = usedCount;
            
            // Update button state
            if (usedCount === totalCells) {
                selectBtn.disabled = true;
                showMessage('All cells have been used! Click Reset to start over.', 'complete');
            } else {
                selectBtn.disabled = false;
            }
        }

        // Select random unused cell
        function selectRandomCell() {
            const availableCells = [];
            
            for (let i = 0; i < totalCells; i++) {
                if (!cellSelections.hasOwnProperty(i)) {
                    availableCells.push(i);
                }
            }
            
            if (availableCells.length === 0) {
                return null;
            }
            
            const randomIndex = Math.floor(Math.random() * availableCells.length);
            const selectedCell = availableCells[randomIndex];
            
            selectionCounter++;
            cellSelections[selectedCell] = selectionCounter;
            currentCell = selectedCell;
            
            saveState();
            
            return selectedCell;
        }

        // Toggle cell manually
        function toggleCell(index) {
            if (cellSelections.hasOwnProperty(index)) {
                // Remove the cell
                const removedNumber = cellSelections[index];
                delete cellSelections[index];
                
                // Renumber all cells with numbers higher than the removed one
                for (let cellIndex in cellSelections) {
                    if (cellSelections[cellIndex] > removedNumber) {
                        cellSelections[cellIndex]--;
                    }
                }
                
                // Decrease counter
                selectionCounter--;
                
                // Clear current cell if it was this one
                if (currentCell === index) {
                    currentCell = null;
                }
            } else {
                // Add the cell
                selectionCounter++;
                cellSelections[index] = selectionCounter;
                currentCell = index;
            }
            
            saveState();
            updateDisplay();
        }

        // Show message
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
        }

        // Reset game
        function reset() {
            if (confirm('Are you sure you want to reset? This will clear all selections.')) {
                cellSelections = {};
                selectionCounter = 0;
                currentCell = null;
                messageEl.className = 'message';
                deleteCookie('gridState');
                updateDisplay();
            }
        }

        // Event listeners
        selectBtn.addEventListener('click', () => {
            const selected = selectRandomCell();
            if (selected !== null) {
                updateDisplay();
            }
        });

        resetBtn.addEventListener('click', reset);

        // Initialize
        loadState();
        initGrid();
        updateDisplay();
    </script>
</body>
</html>
